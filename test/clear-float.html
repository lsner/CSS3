<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            background-color: #1accff;
        }
        .child{
            height: 100px;
            width: 100px;
            background-color: #FDC646;
            float: left;
        }
        .parent:after{
            content: " ";
            clear: both;
            height: 0;
            line-height: 0;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
</div>
</body>
</html>
